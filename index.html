<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img id="odin" src="images/odin-lined.png" alt="">
        <p class="logo-text">Let's Start Here</p>
    </div>
    <img id="background" src="images/giphy.gif" alt="City gif">
    <div class="content">
        <header>
            <div class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                    You <em>know</em> you want to.
            </div>
        </header>
        <main>
            <h2>Let's do this!</h2>
            <form action="index.html" id="myForm">
                <div class="col1">
                    <div class="input-container">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" maxlength="15" pattern="[A-Za-z]+" title="Please enter letters only">
                    </div>
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com">
                    </div>
                    <div class="input-container">
                        <label for="passwd">PASSWORD</label>
                        <input type="password" name="passwd" id="passwd" required>
                        <p id="passwordMatch" class="errorMessage"></p>
                    </div>
                </div>
                <div class="col2">
                    <div class="input-container">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" maxlength="15" pattern="[A-Za-z]+" title="Please enter letters only">
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" pattern="^\(?\d{3}\)?[-\s]?\d{3}[-\s]?\d{4}$" placeholder="US number only">
                    </div>
                    <div class="input-container">
                        <label for="passwd2">CONFIRM PASSWORD</label>
                        <input type="password" name="passwd2" id="passwd2" required>
                    </div>
                </div>
            </form>
        </main>
        <button id="button" type="submit" form="myForm">Create Account</button>
        <p class="question-text">Already have an account? <a href="#" id="link">Log In</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
